<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="loginbox">
        <div class="signup">
            <h2 class="sigup_heading">Create account</h2>
            <p class="sigup_already">
                Already have an account? <a href="#" class="sigup_link sigup_link--underline">Sign in</a>
            </p>
            <form action="#" class="signup_form" autocapitalize="off">
                <div action="" class="form_group">
                    <input type="text" class="form_input" placeholder=" ">
                    <label for="" class="form_input-label">MidName</label>
                </div>
                <div action="" class="form_group form_group--2">
                    <div class="form_group-firstname">
                        <input type="text" class="form_input" placeholder=" ">
                        <label for="" class="form_input-label">FirstName</label>
                    </div>
                    <div class="form_group-lastname">
                        <input type="text" class="form_input" placeholder=" ">
                        <label for="" class="form_input-label">LastName</label>
                    </div>

                </div>
                <div action="" class="form_group">
                    <input type="email" class="form_input" placeholder=" ">
                    <label for="" class="form_input-label">Email</label>

                </div>
                <div action="" class="form_group">
                    <button type="submit" class="form_submit">
                       <span class="form_submit-text">Sign Up</span></i><i class="fa fa-arrow-right"></i>
                </div>
                <div class="form_tos">
                    <input type="checkbox" name="" id="tos">
                    <label for="tos">
                        I have real and agree  to the
                        <a href="" class="sigup_link">Terms of Service</a></label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
